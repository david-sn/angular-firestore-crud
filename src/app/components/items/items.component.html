<div *ngIf="items.length > 0; else noItems ">

    <ul *ngFor="let item of items ">
        <div>
            <li (dbclick)="deleteItem(item)"> {{item.id}} - {{item.title}} - {{item.description}}</li>
            <li> <button (click)="deleteItem(item)">Remove </button></li>
            <li> <button (click)="editItem(item)">update </button></li>
        </div>
    </ul>
</div>

<ng-template #noItems>
    <hr>
    <h3>No Items</h3>
</ng-template>
